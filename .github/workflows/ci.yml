name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true  

      - name: List root directory for debugging
        run: ls -alh

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t my-rails-app:${{ github.sha }} .
          docker tag my-rails-app:${{ github.sha }} nimplay/my-rails-app:latest

      - name: Push Docker Image
        run: |
          docker push nimplay/my-rails-app:latest

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Deploy to Lightsail
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > ssh_key.pem
          chmod 600 ssh_key.pem

          # List files to verify the existence of RoRFakeStore
          ls -alh

          cd ./RoRFakeStore  # Cambia a este directorio si est√° presente
          docker pull nimplay/my-rails-app:latest
          docker-compose down
          docker-compose up -d

          rm ssh_key.pem
