
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: senoragarabato
  username: postgres
  password: 1234
  host: localhost

test:
  <<: *default
  database: senoragarabato
  username: postgres
  password: 1234
  host: localhost

production:
  <<: *default
  database: senoragarabato
  username: admin
  password: <%= ENV["SENORAGARABATO_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"] || "localhost" %> #
  pool: 5
